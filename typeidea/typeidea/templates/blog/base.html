<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %} - 博客系统</title>
</head>
<body>
    <div>
        顶部分类：
        {% for cate in navs %}
        <a href="category/{{ cate.id }}/">{{ cate.name }}</a>
        {% endfor %}
    </div>
    <form action="/search" method="GET">
        <input name="keyword" placeholder="Search" value="{{ keyword }}">
        <button type="submit">搜索</button>
    </form>
    <hr/>

    {% block main %}
    {% endblock %}

    <hr/>
    <div>
        底部分类：
        {% for cate in navs %}
        <a href="category/{{ cate.id }}/">{{ cate.name }}</a>
        {% endfor %}
    </div>

    <div>
        侧边栏展示：
        {% for sidebar in sidebars %}
            <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content_html }}
        {% endfor %}
    </div>
</body>
</html>
